name: PR main (uv + nox)

on:
  pull_request:
    branches: [ "main" ]

jobs:
  nox:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        include:
          # Linux: versions >= 3.11
          - os: ubuntu-latest
            python-version: "3.11"
          - os: ubuntu-latest
            python-version: "3.12"
          - os: ubuntu-latest
            python-version: "3.13"

          # Windows: only 3.13
          - os: windows-latest
            python-version: "3.13"

          # macOS: only 3.13
          - os: macos-latest
            python-version: "3.13"

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: ${{ matrix.python-version }}

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.local/bin" >> $GITHUB_PATH

      - name: Run Nox sessions via uv
        run: |
          uv run nox -t pr_check
          uv run nox -s tests -- -m "not orca"
